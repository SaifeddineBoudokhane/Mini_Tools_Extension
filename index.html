<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./libs/qrcode.min.js"></script>
    <script src="./script.js" defer></script>
    <title>URL Customizer</title>
</head>
<body>
    <h1>Customize your Links</h1>
    <div id="link-input">
        <p>Link :</p>
        <input type="url" name="link" id="link" placeholder="Enter a URL">
        <button id="generate-btn">Generate QR Code</button>
    </div>
    <div id="qrcode-container">
        <div id="qrcode"></div>
    </div>    
    <div id="download-buttons" style="display: none;">
        <button id="download-png">Download as PNG</button>
        <button id="download-jpeg">Download as JPEG</button>
        <button id="download-svg">Download as SVG</button>
    </div>
</body>
</html>
